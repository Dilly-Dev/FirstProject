  <body>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Generate a Password</h5>
          <form>
            <div class="form-group">
              <label for="lengthOfPassword">Length of Password</label>
              <input class="form-control" id="lengthOfPassword" aria-describedby="passwordLength" placeholder="8-128">
              <small id="lengthHelp" class="form-text text-muted">Please choose a length between 8 and 128</small>
            </div>
            <div class="form-group">
                <label for="PasswordOptions">Password Options</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="numericValues">
                    <label class="form-check-label" for="numericValues">Numeric Values</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="upperCaseLetters">
                    <label class="form-check-label" for="upperCaseLetters">Upper Case Letters</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="lowerCaseLetters">
                    <label class="form-check-label" for="lowerCaseLetters">Lower Case Letters</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="specialCharacters">
                    <label class="form-check-label" for="specialCharacters">Special Characters</label>
                  </div>
              </div>

            <button href="#" type="button" onclick="setPassword('yes')" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
